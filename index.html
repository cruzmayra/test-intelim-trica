<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
  <title>Melp</title>
  <link rel="shortcut icon" type="image/x-icon" href="assets/icon/melp.ico">
</head>
<body>
  <!-- logo -->
  <section class="row">
    <section class="col-12 col-sm-12 col-md-12 text-center">
      <img src="assets/images/melp-logo.png" alt="melp-logo">
    </section>
  </section>

  <section class="container">
  
    <!-- ordering buttons -->
    <div class="row">
      <div class="d-flex justify-content-end col-12 col-sm-12 col-md-12">
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownOrder" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Order by...
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownOrder">
            <button class="dropdown-item ordering-az-des" type="button">A-Z</button>
            <button class="dropdown-item ordering-az-asc" type="button">Z-A</button>
            <button class="dropdown-item ordering-rtg-des" type="button">Rating ▼</button>
            <button class="dropdown-item ordering-rtg-asc" type="button">Rating ▲</button>            
          </div>
        </div>
      </div>
    </div>

    <!-- restaurants container -->
    <section class="row">    
      <section class="col-12 col-sm-12 col-md-12">
        <ul class="list-group list-group-flush" id="restaurants-container"></ul>
      </section>
    </section>

  </section>

  <div class="modal fade" id="restaurant-modal" tabindex="-1" role="dialog" aria-labelledby="restaurant" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="restaurant">Nombre del restaurante</h5>
          
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <h5 class="stars">Número de estrellas</h5>
          <div id="map">

          </div>
          <p><i class="fas fa-map-marker-alt"></i> <span class="address">Dirección encadenada</span></p>
          <p><i class="fas fa-link"></i> <span class="site">Sitio del restaurant</span></p>
          <p><i class="fas fa-envelope"></i> <span class="email">Email del restaurant</span></p>
          <p><i class="fas fa-phone"></i> <span class="phone">Telefono del restaurante</span></p>
        </div>
        <div class="modal-footer">
        </div>
      </div>
    </div>
  </div>

<!-- scripts -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBdsyRJeKnVfPbSJg9TSTDFR_3CNq5Od68"></script>
  <script src="js/app.js"></script>
</body>
</html>
